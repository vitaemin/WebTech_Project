<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  
</head>
<body>
  <script type='text/javascript'>
    num = 0;
    // Count the number of this function has been called. Print the result to a text
    function myFunc() {
      num++;
      document.myForm.outputField.value = "Called " + num + " times";
    }

    window.setInterval('myFunc()', 1000);
  </script>

  <form name='myForm'>
    <input type="text" name='outputField' readonly>
  </form>
</body>
</html>
