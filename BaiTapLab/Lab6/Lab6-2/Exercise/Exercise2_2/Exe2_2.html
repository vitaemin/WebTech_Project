<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <link rel="stylesheet" href="Exe2_2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <link rel="stylesheet" href="Exe2.css">
</head>
<body>
    <div class="header">
        <span><b><i>WebTech-Nhom21</i></b></span>
        <div class="icon_header_container">
          <i class="fa fa-facebook"></i>
          <i class="fa fa-instagram"></i>
          <i class="fa fa-twitter"></i>
          <i class="fa fa-linkedin"></i>
        </div>
        
    </div>
      
    <div class="main_content">
        <h2 align="center">Thông tin sản phẩm</h2>
        <div class="product_container">
            <div class="image_product">
                <img
                    src="https://th.bing.com/th/id/R.77eed415b01a3ec4f6cb7758a5a2a6d4?rik=XKDGn49n844u4Q&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fshoes-png-nike-shoes-transparent-background-800.png&ehk=ZvKLgGJIAl%2fJYtcu4emEZimity8VBQnk3UNcaW8MbLQ%3d&risl=&pid=ImgRaw&r=0" 
                                >
            </div>
            <div class="product_info">
                <div class="product_name"><b>Giày Thể thao cho Nam</b></div>
                <b>Thông tin sản phẩm</b>
                <ul class="product_info_detail">
                    <li>Xuất xứ: Việt Nam</li>
                    <li>Thương hiệu: VN BRAND</li>
                    <li>Size: 37, 38, 39, 40</li>
                    <li>Giá: 399,999đ</li>
                    <li>Tình trạng: còn hàng</li>
                </ul>
                <button>
                    Thêm vào giỏ
                </button>
            </div>
        </div>
    </div>  
    <div class="sidebar">
        <h5 align="center">Sidebar</h5>
        <ul>
            <li>
                <a href="">
                    <span> <i class="fa fa-home"></i> </span>
                    Home
                </a>
            </li>
            <li>
                <a href="" >
                    <span> <i class="fa fa-newspaper-o"></i> </span>
                    <span >News</span>
                </a>
            </li>
            <li  class="choosen_item">
                <a href="">
                    <span> <i class="fa fa-shopping-bag"></i> </span>
                    Products
                </a>
            </li>
            
            <li>
                <a href="">
                    <span> <i class="fa fa-buysellads"></i> </span>
                    E-Voucher
                </a>
            </li>
        </ul>
    </div>
    
    <div class="footer">
        <div class="card_container">
            <div className="card-name">
                <img
                  class="img-footer"
                  alt="mastercard"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/MasterCard_Logo.svg/1200px-MasterCard_Logo.svg.png"
                />
              </div>
              <div className="card-name">
                <img
                  alt="visa"
                  src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png"
                />
              </div>
              <div className="card-name">
                <img
                  alt="paypal"
                  src="https://pbs.twimg.com/media/EfTZlEnWAAMn1lX.png"
                />
              </div>
              <div className="card-name">
                <img
                  alt="express"
                  src="https://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/American-Express-icon.png"
                />
              </div>
              <div className="card-name">
                <img
                  alt="discover"
                  src="https://icons-for-free.com/iconfiles/png/512/cash+checkout+discover+network+online+shopping+payment+method-1320191225548835050.png"
                />
              </div>
        </div>
    </div>
</body>
</html>
